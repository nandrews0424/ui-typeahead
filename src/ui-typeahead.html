<link rel="import" href="../node_modules/ui-input/src/ui-input.html" />
<link rel="import" href="./ui-typeahead-item.html" />

<link rel="stylesheet" type="text/css" href="./ui-typeahead-light.less">
<polymer-element name="ui-typeahead" attributes="placeholder value multiselect valueFilter"
  on-focus="{{focus}}"
  on-keyup="{{keyup}}"
  on-keydown="{{keydown}}"
>
<template>
  <link rel="stylesheet" type="text/css" href="./ui-typeahead.less">

  <ui-input id="input" placeholder="{{placeholder}}" value="{{text}}" on-click="{{focus}}" on-remove="{{remove}}">
    <content select="icon"></content>
    <content select="value"></content>
  </ui-input>

  <section id="results" on-click="{{clickResults}}">
    <content select="ui-typeahead-item">
    </content>
  </section>


</template>
<script src="./ui-typeahead.litcoffee"></script>
</polymer-element>
